<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTROMUNDO</title>
    <link rel="stylesheet" href="stylesFacturacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <!-- Cabecera con logo, barra de búsqueda y carrito -->
    <header class="header-aligned">
        <a href="Index.html" class="nav-logo">
            <img src="IMG/logo.png" alt="Logo Tienda">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
        <a href="Facturación.html" class="cart-icon">
            <img src="IMG/CARRITO.png" alt="Carrito">
        </a>
    </header>

    <!-- Botón Categorías centrado con menú desplegable -->
    <div class="btn-container">
        <div class="dropdown">
            <button class="dropbtn">CATEGORIAS</button>
            <div class="dropdown-content">
                <a href="Perifericos.html">Periféricos</a>
                <a href="Componentes de PC.html">Componentes de PC</a>
                <a href="Componentes electronicos.html">Componentes Electrónicos</a>
            </div>
        </div>
    </div>
<!-- Cronómetro -->
<div class="cronometro-wrapper">
    <div id="cronometro">00:00:00</div>
    <div class="contenedor-botones">
        <button id="boton-inicio-pausa" class="boton iniciar">
            <i class="bi bi-play-fill"></i>
        </button>
        <button id="boton-pausar" class="boton">
            <i class="bi bi-pause-fill"></i>
        </button>
        <button id="boton-reiniciar" class="boton">
            <i class="bi bi-arrow-counterclockwise"></i>
        </button>
    </div>
</div>

<!-- Contenido principal -->
<div class="container">
    <h1>Componentes Electrónicos</h1>
    <img src="img/factura.jpg" alt="Componentes Electrónicos">
    
    <h2>Formulario de Facturación</h2>
    <form id="facturaForm">
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="producto">Producto:</label>
        <select id="producto" name="producto" required>
            <option value="Resistor">Resistor</option>
            <option value="Capacitor">Capacitor</option>
            <option value="Transistor">Transistor</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required min="1">

        <button type="submit">Enviar Factura</button>
    </form>

    <h2>Facturas Enviadas</h2>
    <table id="facturaTable">
        <thead>
            <tr>
                <th>Nombre del Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se agregarán aquí -->
        </tbody>
    </table>
</div>
<!-- Footer -->
<footer>
    <p>&copy; 2024 Tienda de Electrónica. Todos los derechos reservados.</p>
</footer>

<script src="scriptFacturacion.js"></script>
<script src="app.js"></script>
</body>
</html>
