<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Tienda de Electrónica</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="stylesColoresRGB.css" />
    <link rel="icon" type="image/jpg" href="IMG/favicon.jpg" />
    <title>Color RGB</title>
    <script type="module" src="scriptsColoresRGB.js" defer></script>

  </head>
  <body>
    <!-- Cabecera con logo, barra de búsqueda y carrito -->
    <header class="header-aligned">
      <a href="Index.html" class="nav-logo">
          <img src="IMG/logo.png" alt="Logo Tienda">
      </a>
      <div class="search-bar">
          <input type="text" placeholder="Buscar...">
          <button type="button">Buscar</button>
      </div>
      <a href="Facturación.html" class="cart-icon">
          <img src="IMG/CARRITO.png" alt="Carrito">
      </a>
      <!-- Botón Categorías centrado con menú desplegable -->
      <div class="btn-container">
          <div class="dropdown">
              <button class="dropbtn">CATEGORIAS</button>
              <div class="dropdown-content">
                  <a href="Perifericos.html">Periféricos</a>
                  <a href="Componentes de PC.html">Componentes de PC</a>
                  <a href="Componentes electronicos.html">Componentes Electrónicos</a>
              </div>
          </div>
      </div>
  </header>
  <div class="navbar">
      <div class="nav-links">
          <ul>
              <li>
                  <a href="Perifericos.html">Perifericos</a>
              </li>
              <li>
                  <a href="Componentes de PC.html">Componentes de PC</a>
              </li>
              <li>
                  <a href="Componentes electronicos.html">Componentes Electronios</a>
              </li>
          </ul>
      </div>
  </div>
    <div class="contenedor-principal">
      <div class="contenedor-interno">
        <div class="color">
          <label for="rojo"> Rojo (R)</label>
          <input id="rojo" type="range" min="0" max="255" value="23" step="1" />
          <p id="texto-rojo"></p>
        </div>
        <div class="color">
          <label for="verde"> Verde (G)</label>
          <input
            id="verde"
            type="range"
            min="0"
            max="255"
            value="41"
            step="1"
          />
          <p id="texto-verde"></p>
        </div>

        <div class="color">
          <label for="azul"> Azul (B)</label>
          <input id="azul" type="range" min="0" max="255" value="56" step="1" />
          <p id="texto-azul"></p>
        </div>
      </div>
    </div>
    <script src="scriptsColoresRGB.js"></script>
    <button onclick="history.back()">Volver</button>
    <!-- Footer -->
    <footer>
